<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" type="text/css" href="/Card/style.css">
</head>
<body>
    <div class="valentines-day-card">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>
        <div class="card-front">
            <div class="note">Message For You</div>
        </div>
        <div class="card-inside">
            <div class="text-one">Happy</div>
            <div class="heart"></div>
            <div class="smile"></div>
            <div class="eyes"></div>
        </div>    
    </div>
<script src="./Card/main.js"></script>
</body>
</html>
